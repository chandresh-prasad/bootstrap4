<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--<link rel="stylesheet" href="css/bootstrap.css">-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Flexbox</title>
  <style media="screen">
    .con{
      background-color: #f1f1f1;
      height: 100vh;
    }

    .orange{
      background-color: orange;
      /* height: 100px; */
    }

    .red{
      background-color: red;
      /* height: 100px; */
    }

    .rowHeight{
      background-color: black;
      height: 100px;
    }

  </style>
</head>
<body>



<div class="container con">
  <div class="row">
    <!-- flex ordering property is appied to column (not to row) -->
    <div class="col flex-last orange">Superman</div>
    <div class="col flex-first red">Batman</div>
    <div class="col flex-first orange">Spiderman</div>
  </div>

  <div class="row">break</div>

  <div class="row">
    <div class="col-md-4 orange">Superman</div>
    <div class="col-md-4 offset-md-4 red">Batman</div>
  </div>

  <div class="row">break</div>

  <div class="row">
    <div class="col-md-9 orange">Superman</div>
    <div class="col-md-3 red">Batman</div>
  </div>

  <div class="row">break</div>

  <div class="row">
    <div class="col-md-9 push-md-3 orange">Superman</div>
    <div class="col-md-3 pull-md-3 red">Batman</div>
  </div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
