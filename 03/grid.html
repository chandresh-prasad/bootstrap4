  <title>Document</title>
  <style media="screen">
    .con{
      background-color: #f1f1f1;
      height: 100vh;

      background-color: orange;
      height: 100px;
    }

    .red{

      <div class="col-sm orange">column 1</div>
      <div class="col-sm red">column 2</div>

    <div class="row">Blank Row 1</div>

      <div class="col-sm red">column 2</div>

      <div class="col-sm orange">column 3</div>
      <div class="col-sm red">column4</div>

      <div class="col-lg-6 col-md-4 col-sm-6 orange">column 1</div>
      <div class="col-lg-3 col-md-4 col-sm-3 red">column 2</div>

    </div>
