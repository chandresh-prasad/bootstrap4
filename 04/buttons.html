<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--<link rel="stylesheet" href="css/bootstrap.css">-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Document</title>
  <style>
  .con{
    margin-top: 20px;
    background-color: #c1c1c1;
    height: 100vh;
  }

  </style>
</head>
<body>
  <div class="container con">
    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-warning" type="button">Warning</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-link" type="button">Link</button>
    <button class="btn btn-outline-success" type="button">This is outline button</button>
    <br>
    <br>
    <button class="btn btn-outline-danger btn-lg" type="button">This is outline button</button>
    <button class="btn btn-outline-danger btn-sm" type="button">This is outline button</button>
    <button class="btn btn-outline-success btn-block" type="button">This is outline button</button>
    <button class="btn btn-info btn-block active" type="button">This is outline button</button>
    <button class="btn btn-info btn-block disabled" type="button">This is outline button</button>

    <div class="row">
      <div class="col-sm-8"><button class="btn btn-warning btn-block" type="button">Warning</button></div>
      <div class="col-sm-4"><button class="btn btn-warning btn-block" type="button">Warning</button></div>
    </div>


  </div>

  <div class="container">

  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
